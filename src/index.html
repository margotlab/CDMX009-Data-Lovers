<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <button>
      <img src="img/Pokebola.svg" alt="Pokedex" id="logo">
      <h1>Pokedex</h1>
    </button>  
    <div class="search">
      <input type="text" class="searchBox" id="ingresaTexto" placeholder="Ingresa nombre o número">
      <input type="button" class="searchBtn" id="search">
    </div>
  </header>
  <nav>
    <div class="order">
      <button id="upNumber"><img src="img/Up.svg" alt=""></button>
      Número
      <button id="downNum"><img src="img/Down.svg" alt=""></button>
    </div>
    <div class="order">
      <button id="upName"><img src="img/Up.svg" alt=""></button>
      Nombre
      <button id="downName"><img src="img/Down.svg" alt=""></button>
    </div>
    <div class="order">
      <button id="upKm"><img src="img/Up.svg" alt=""></button>
      Kilómetros
      <button id="downKm"><img src="img/Down.svg" alt=""></button>
    </div>
    <div class="order">
      <button id="upCandy"><img src="img/Up.svg" alt=""></button>
      Dulces
      <button id="downCandy"><img src="img/Down.svg" alt=""></button>
    </div>

  </nav>
    <section class="principal">
      <aside class="izquierda">
        <button class="type" value="Fire"><img src="img/Fire.svg" alt="Dire"></button>
        <button class="type" value="Bug"><img src="img/Bug.svg" alt="Bug"></button>
        <button class="type" id="Dark"><img src="img/Dark.svg" alt="Dark"></button>
        <button class="type" id="Electric"><img src="img/Electric.svg" alt="Electric"></button>
        <button class="type" id="Flying"><img src="img/Flying.svg" alt="Flying"></button>
        <button class="type" id="Ghost"><img src="img/Ghost.svg" alt="Ghost"></button>
        <button class="type" id="Ice"><img src="img/Ice.svg" alt="Ice"></button>
        <button class="type" id="Normal"><img src="img/Normal.svg" alt="Normal"></button>
        <button class="type" id="Poison"><img src="img/Poison.svg" alt="Poison"></button>
        <button class="type" id="Rock"><img src="img/Rock.svg" alt="Rock"></button>
        <button class="type" id="Steel"><img src="img/Steel.svg" alt="Steel"></button>
        <button class="type" id="Water"><img src="img/Water.svg" alt="Water"></button>
        <button class="type" id="Dragon"><img src="img/Dragon.svg" alt="Dragon"></button>
        <button class="type" id="Fairy"><img src="img/Fairy.svg" alt="Fairy"></button>
        <button class="type" id="Grass"><img src="img/Grass.svg" alt="Grass"></button>
        <button class="type" id="Psychic"><img src="img/Psychic.svg" alt="Psychic"></button>
        <button class="type" id="Fighting"><img src="img/Fighting.svg" alt="Fighting"></button>
        <button class="type" id="Ground"><img src="img/Ground.svg" alt="Ground"></button>
      </aside>
      <div class="derecha" id="derecha">
        <!-- <section>Pokemones</section> -->
      </div>
    </section>
    <footer>
      <a href="http://www.facebook.com" target="_blank"><img src="img/Facebook.svg" alt="Siguenos en Facebook"></a>
      <a href="http://www.twitter.com" target="_blank"><img src="img/Twitter.svg" alt="Siguenos en Twitter"></a>
      <a href="http://www.youtube.com" target="_blank"><img src="img/Youtube.svg" alt="Siguenos en Youtube"></a>
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
