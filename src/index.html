<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <button>
      <img src="img/Pokebola.svg" alt="Pokedex" id="logo">
      <h1>Pokedex</h1>
    </button>
        <div class="search">
            <input type="text" class="searchBox" id="enterTextBox" placeholder="Ingresa nombre o número">
            <input type="button" class="searchBtn" id="search">
        </div>
    </header>
    <nav>
        <div class="order">
            <button id="upNumber"><img src="img/Up.svg" alt=""></button> Número
            <button id="downNumber"><img src="img/Down.svg" alt=""></button>
        </div>
        <div class="order">
            <button id="upName"><img src="img/Up.svg" alt=""></button> Nombre
            <button id="downName"><img src="img/Down.svg" alt=""></button>
        </div>
        <div class="order">
            <button id="upKm"><img src="img/Up.svg" alt=""></button> Kilómetros
            <button id="downKm"><img src="img/Down.svg" alt=""></button>
        </div>
        <div class="order">
            <button id="upCandy"><img src="img/Up.svg" alt=""></button> Dulces
            <button id="downCandy"><img src="img/Down.svg" alt=""></button>
        </div>
    </nav>
    <section class="principal">
        <aside id="type" class="izquierda">
            <button class="typePoke" id="Fire"><img src="img/Fire.svg" alt="Fire"></button>
            <button class="typePoke" id="Bug"><img src="img/Bug.svg" alt="Bug"></button>

            <button class="typePoke" id="Electric"><img src="img/Electric.svg" alt="Electric"></button>
            <button class="typePoke" id="Flying"><img src="img/Flying.svg" alt="Flying"></button>
            <button class="typePoke" id="Ghost"><img src="img/Ghost.svg" alt="Ghost"></button>
            <button class="typePoke" id="Ice"><img src="img/Ice.svg" alt="Ice"></button>
            <button class="typePoke" id="Normal"><img src="img/Normal.svg" alt="Normal"></button>
            <button class="typePoke" id="Poison"><img src="img/Poison.svg" alt="Poison"></button>
            <button class="typePoke" id="Rock"><img src="img/Rock.svg" alt="Rock"></button>
            <button class="typePoke" id="Water"><img src="img/Water.svg" alt="Water"></button>
            <button class="typePoke" id="Dragon"><img src="img/Dragon.svg" alt="Dragon"></button>
            <button class="typePoke" id="Grass"><img src="img/Grass.svg" alt="Grass"></button>
            <button class="typePoke" id="Psychic"><img src="img/Psychic.svg" alt="Psychic"></button>
            <button class="typePoke" id="Fighting"><img src="img/Fighting.svg" alt="Fighting"></button>
            <button class="typePoke" id="Ground"><img src="img/Ground.svg" alt="Ground"></button>
        </aside>
        <div class="derecha" id="derecha">

        </div>
    </section>
    <footer>
        <a href="www.facebook.com"><img src="img/Facebook.svg" alt="Siguenos en Facebook"></a>
        <a href="www.twitter.com"><img src="img/Twitter.svg" alt="Siguenos en Twitter"></a>
        <a href="www.youtube.com"><img src="img/Youtube.svg" alt="Siguenos en Youtube"></a>
    </footer>
    <script type="module" src="main.js"></script>
</body>

</html>
